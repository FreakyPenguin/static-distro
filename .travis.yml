sudo: required
language: c
compiler:
    - gcc
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq libgmp-dev libmpc-dev libmpfr-dev
script:
    - make -C tools
    - make -C tools setuid
    - cd distfiles && ./fetch.sh stage0 && cd ..
    - cd bootstrap && ./stage0.sh && cd ..
